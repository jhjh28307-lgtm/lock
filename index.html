<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你愿意嫁给我吗？</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #333;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.93);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 75px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b9d, #ffd166, #06d6a0, #118ab2);
        }
        
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 107, 157, 0.5);
            font-size: 24px;
            animation: floatHeart 8s linear infinite;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.8rem;
            background: linear-gradient(90deg, #ff6b9d, #ff9a76, #ffd166, #06d6a0, #118ab2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .name-input-container {
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }
        
        .name-input {
            padding: 18px 25px;
            font-size: 1.8rem;
            width: 100%;
            max-width: 500px;
            border: 3px solid #ffd166;
            border-radius: 50px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 25px rgba(255, 209, 102, 0.2);
        }
        
        .name-input:focus {
            border-color: #ff6b9d;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            transform: translateY(-5px);
        }
        
        .name-input::placeholder {
            color: #aaa;
        }
        
        .proposal-text {
            font-size: 2.8rem;
            color: #ff6b9d;
            margin: 40px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 235, 235, 0.8), rgba(255, 255, 255, 0.9));
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.15);
            position: relative;
            z-index: 1;
            font-weight: 700;
        }
        
        .proposal-text span {
            background: linear-gradient(90deg, #ff6b9d, #ff9a76);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
